<body class="body-page">
     <!--barra de navegación responsiva-->
     <nav class="navbar navbar-expand-md fixed-top" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" style="gap: 10px;">

    <main class="main__principal" id="inicio">

        
       <!--CARRUSEL-->

    <div class="container">


        <section id="carrusel">
            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>

                </div>
                <div class="carousel-inner">

                    <!-- primera slide primera hoja de una ppt -->
                    <div class="carousel-item active">

                        <!-- agregar 4 images a la primera hoja de la ppt-->
                        <div class="row">
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/alfa.jpg" alt="" class="carrusel--img">
                            </div>
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/alfa2.jpg" alt="" class="carrusel--img">
                            </div>
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/alfa3.JPG" alt="" class="carrusel--img">
                            </div>
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/alfa4.JPG" alt="" class="carrusel--img">
                            </div>
                        </div>

                    </div>

                    <div class="carousel-item">
                        <!-- agregar 4 images a la segunda hoja de la ppt-->
                        <div class="row">
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/alfa5.JPG" alt="" class="carrusel--img">
                            </div>
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/alfa6.JPG" alt="" class="carrusel--img">
                            </div>
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/IMG_5502.JPG" alt="" class="carrusel--img">
                            </div>
                            <div class="col-12 col-lg-3">
                                <img src="assets/img/IMG_5505.JPG" alt="" class="carrusel--img">
                            </div>
                        </div>

                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

    </div>

    </section>
    
        
        
    </main>
       
    <footer class="text-center text-white bg-dark px-2 py-2 fixed-bottom" id="contacto">
        <span class="lobster-regular" id="pie">Museo Limarí</span>
    </footer>
